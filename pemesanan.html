<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body style="margin: 0; padding: 0;">

    <!-- Header -->
    <header>
      <h3 style="text-align: center;">Siti Rizkiyah Rahman</h3>
    </header>
    <!-- Header End -->
    
    <hr>

    <!-- Content -->
    <section style="display: flex;  margin-left: 100px; margin-right: 100px; margin-top: 30px;">
        <div style="padding-right: 50px;">
            <table>
                <tr>
                    <td>
                        <img src="STOREE KIYAA.jpeg" alt="" width="300px" style="-webkit-box-shadow: 1px 1px 2px -1px rgba(0,0,0,0.75); -moz-box-shadow: 1px 1px 2px -1px rgba(0,0,0,0.75); box-shadow: 1px 1px 2px -1px rgba(0,0,0,0.75);" >
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="button" value="Upload Picture">
                    </td>
                </tr>
            </table>
        </div>

        <div>
            <form action="hasil.html" method="post">
            <table>
                <tr>
                    <td>Title Here :</td>
                    <td>
                        <input type="text" name="titlehere">
                    </td>
                </tr>
                <tr>
                    <td>Description :</td>
                    <td>
                        <textarea name="" id="" cols="50" rows="7"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Account Number :</td>
                    <td>
                        <input type="tel" name="telephone" placeholder="+62">
                    </td>
                </tr>
                <tr>
                  <td>Bank :</td>
                  <td>
                    <select name="bank" id="">
                      <optgroup label="Bank">
                       <option value="Pilih Bank">Pilih Bank</option>
                       <option value="BRI">BRI</option>
                       <option value="BCA">BCA</option>
                       <option value="BSI">BSI</option>
                       <option value="BNI">BNI</option>
                       <option value="Mandiri">Mandiri</option>
                      </optgroup>
                    </select>
                  </td>
                </tr>
                <tr>
                    <td>Account Holder :</td>
                    <td>
                        <input type="text" name="namehere">
                    </td>
                </tr>
                <tr>
                    <td>Transaction :</td>
                    <td> 
                        <select name="transaction" id="">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><small>* if the transaction is for 3 person, choose 3 from the drop-down list</small></td>
                </tr>
                <tr>
                    <td></td>
                    <td style="color: green;">
                        <input type="checkbox" name="1" value=""> <small>Send to Mobile Phone</small>
                        <br>
                        <input type="checkbox" name="" value=""> <small>Send To Email</small>
                    </td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>
                <tr>
                    <td>Send To Mobile Phone : &ensp;</td>
                    <td>
                        <input type="tel" name="telephone">
                    </td>
                </tr>
                <tr>
                    <td>Send to Email :</td>
                    <td>
                        <input type="email" name="email">
                    </td>
                </tr>
                <tr>
                  <td><br></td>
                </tr>
                <tr>
                  <td></td>
                  <td>
                    <input style="background-color: green; color: white;" type="submit" value="Generote Nabr Link">
                    </td>
                </tr>
            </table>
            </form>
        </div>
        

    </section>
    <!-- Content End -->


</body>
</html>
